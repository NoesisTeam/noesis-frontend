<div class="purple-container">
  <button class="back-button" [routerLink]="['/clubs']">
    <img src="assets/ico/ic-back.png" alt="Back Icon" class="icon" />
    Atr√°s
  </button>
  <button class="add-resource-button" (click)="openDialog()">
    Agregar recursos
    <img src="assets/ico/ic-add-club-filled.png" alt="Add Icon" class="icon" />
  </button>
  <div class="resources-container" style="width: 1100px">
    <p class="clubs-text" style="top: 170px">Tus recursos</p>
    <app-resource-list [resources]="resources"></app-resource-list>
  </div>
  <app-ranking-requests [isResource]="false"></app-ranking-requests>
</div>

<!-- Show the dialogue only if it is open -->
<app-add-resource-dialog
  *ngIf="isDialogOpen"
  (close)="closeDialog()"
></app-add-resource-dialog>
