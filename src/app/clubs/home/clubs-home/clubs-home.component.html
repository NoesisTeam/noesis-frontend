<div class="purple-container">
  <p class="welcoming-text">¡Qué alegría verte de nuevo!</p>
  <button class="create-club-button" (click)="openDialog()">
    Crear club
    <img src="assets/ico/ic-add-club-filled.webp" alt="Add Icon" class="icon" />
  </button>
  <div class="clubs-container">
    <p class="clubs-text">Clubes creados</p>
    <app-club-list
      [color]="'var(--pink)'"
      [top]="'130px'"
      [clubs]="clubsCreated"
      [isFounder]="true"
      [topSearch]="'3vh'"
    ></app-club-list>
    <p class="clubs-text" style="top: 480px">Clubes a los que Perteneces</p>
    <app-club-list
      [color]="'var(--blue)'"
      [top]="'220px'"
      [clubs]="clubsJoined"
      [isFounder]="false"
      [topSearch]="'14.5vh'"
    ></app-club-list>
  </div>
</div>

<!-- Show the dialogue only if it is open -->
<app-create-club-dialog
  *ngIf="isDialogOpen"
  (close)="closeDialog()"
></app-create-club-dialog>
