<section class="welcome-section">
  <div
    class="background-container"
    style="
      background: url('/assets/img/welcome-bg.png') lightgray 50% / cover
        no-repeat;
    "
  >
    <!-- Top vector -->
    <div class="vector-1-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="100%"
        viewBox="0 0 1500 181"
        fill="none"
      >
        <path
          d="M288.298 137.068C109.514 214.822 21.6062 169.465 0 137.068V0H520C517.259 13.2914 467.081 59.3129 288.298 137.068Z"
          class="vector-path"
        />
      </svg>
    </div>

    <!-- Bottom vector -->
    <div class="vector-2-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="100%"
        height="100%"
        viewBox="0 0 1280 474"
        preserveAspectRatio="none"
        fill="none"
      >
        <path
          d="M414.5 306.5C194.5 317.5 189.5 346.5 90.5 306.5L40.5 263.5L0 206.631V474H1280V0C1267.85 62.7236 1186.45 191.863 958.003 206.631C729.56 221.398 517.5 279 414.5 306.5Z"
          class="vector-path"
        />
      </svg>
    </div>

    <!-- Logo and main text -->
    <p class="noesis-text-logo">Noesis</p>
    <p class="title-text">¡Desafía tu<br />comprensión!</p>

    <!-- Buttons -->
    <button class="signup-button" [routerLink]="['/signup']">
      ¡Regístrate ahora!
    </button>
    <button class="login-button" [routerLink]="['/login']">Ingrese</button>

    <!-- Features -->
    <div class="features-wrapper">
      <!-- Feature 1 -->
      <div class="feature-container">
        <div class="ellipse-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 153 145"
            fill="none"
          >
            <ellipse
              cx="76.5"
              cy="72.5"
              rx="76.5"
              ry="72.5"
              class="ellipse-shape"
            />
          </svg>
          <img
            src="/assets/ico/ic-recognize.png"
            alt="Recognize Icon"
            class="img-container"
          />
        </div>
        <p class="feature-text">Reconoce</p>
      </div>

      <!-- Feature 2 -->
      <div class="feature-container">
        <div class="ellipse-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 153 145"
            fill="none"
          >
            <ellipse
              cx="76.5"
              cy="72.5"
              rx="76.5"
              ry="72.5"
              class="ellipse-shape"
            />
          </svg>
          <img
            src="/assets/ico/ic-alien.png"
            alt="Explore Icon"
            class="img-container"
          />
        </div>
        <p class="feature-text">Explora</p>
      </div>

      <!-- Feature 3 -->
      <div class="feature-container">
        <div class="ellipse-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 153 145"
            fill="none"
          >
            <ellipse
              cx="76.5"
              cy="72.5"
              rx="76.5"
              ry="72.5"
              class="ellipse-shape"
            />
          </svg>
          <img
            src="/assets/ico/ic-get-ready.png"
            alt="Get Ready Icon"
            class="img-container"
          />
        </div>
        <p class="feature-text">Prepárate</p>
      </div>
    </div>
  </div>
</section>
