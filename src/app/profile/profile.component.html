<div class="progress-container">
  <!-- Información del Usuario -->
  <div class="user-info">
    <h2 class="username">CesarAugusto123</h2>
    <p class="quote">A good reader lives a thousand lives: Live each of them</p>
  </div>

  <!-- Título: Progreso -->
  <h3 class="progress-title">Progress</h3>

  <!-- Sección de Progreso -->
  <div class="score-section">
    <h4 class="centered-title">Global Score</h4>
    <p class="score">87.73 pts</p>

    <!-- Carrusel de Medallas -->
    <h4 class="centered-title">Medals</h4>
    <div class="carousel-container">
      <button *ngIf="showLeftButton" (click)="scrollLeft()" class="scroll-button left">
        &lt;
      </button>
      <div class="medals-carousel">
        <div
          *ngFor="let medal of visibleMedals; let i = index"
          class="medal"
          [ngStyle]="{'background-color': medal.color}"
        >
          <div
            *ngIf="isCircleVisible"
            class="medal-circle"
          >
            {{ currentIndex + i + 1 }}
          </div>
          <img src="./assets/icons/ic-golden-medal.png" class="medal-icon" alt="Medal Icon" />
          <p class="medal-text">{{ medal.text }}</p>
        </div>
      </div>
      <button *ngIf="showRightButton" (click)="scrollRight()" class="scroll-button right">
        &gt;
      </button>
    </div>
  </div>


  <h3 class="progress-title">Información Personal</h3>

  <!-- Información Personal -->
  <div class="score-section personal-info purple-bg">
    <form>
      <div class="info-group">
        <label>Nombre completo:</label>
        <input type="text" placeholder="Cesar Augusto" />
      </div>
      <div class="info-group">
        <label>Carrera:</label>
        <input type="text" placeholder="Ingeniería en Sistemas" />
      </div>
      <div class="info-group">
        <label>Semestre:</label>
        <input type="text" placeholder="5° semestre" />
      </div>
      <div class="info-group">
        <label>Celular:</label>
        <input type="text" placeholder="123-456-7890" />
      </div>
    </form>
  </div>
</div>
