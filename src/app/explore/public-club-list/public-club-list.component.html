<div class="carousel-container">
  <button class="club-card" *ngFor="let club of clubs">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="280"
      height="79"
      viewBox="0 0 280 79"
    >
      <path
        d="M238.204 69.5C204.448 81.631 22 82 0 69.5V0H280C269.929 35 270.204 58 238.204 69.5Z"
        fill="var(--blue)"
      />
    </svg>
    <p class="club-text">Club</p>
    <p class="club-name-text">{{ club.club_name }}</p>
    <p class="founded-by-text" style="color: var(--blue)">Fundado por:</p>
    <p class="founded-by-name-text">{{ club.club_code }}</p>
    <div class="join-button">Unirte</div>
  </button>
</div>
