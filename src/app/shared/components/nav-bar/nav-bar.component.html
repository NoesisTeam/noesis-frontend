<section class="default-section">
  <div class="nav-bar-container">
    <nav *ngIf="shouldDisplayNavBar()">
      <a href="/clubs">
        <img
          src="/assets/ico/noesis-website-logo.webp"
          alt="Noesis"
          style="width: 240px; height: auto"
        />
      </a>
      <ul>
        <li
          class="clubs"
          [class.active]="
            isActive([
              '/clubs',
              '/clubs/resources',
              '/clubs/resources/detail',
              '/clubs/resources/detail/quiz'
            ])
          "
        >
          <a [routerLink]="['/clubs']">
            <img
              src="/assets/ico/ic-clubs.webp"
              alt="Clubs Icon"
              class="icon"
            />
            &nbsp;&nbsp;Clubes
          </a>
        </li>
        <li
          class="explore"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a [routerLink]="['/explore']">
            <img
              src="/assets/ico/ic-explore.webp"
              alt="Explore Icon"
              class="icon"
            />
            &nbsp;Explorar
          </a>
        </li>
        <li
          class="profile"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a [routerLink]="['/profile']">
            <img
              src="/assets/ico/ic-profile.webp"
              alt="Profile Icon"
              class="icon"
            />
            &nbsp;&nbsp;Perfil
          </a>
        </li>
        <li
          class="logout"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="logout()"
          style="position: absolute; top: 2vh; left: 91vw"
        >
          <a>
            <img
              src="/assets/ico/ic-logout.webp"
              alt="Logout Icon"
              class="icon"
            />
            &nbsp;&nbsp;Salir
          </a>
        </li>
      </ul>
    </nav>
  </div>
</section>
<app-executed-process-dialog
  *ngIf="showDialog"
  [message]="dialogMessage"
  [actionText]="dialogActionText"
  (close)="closeDialog()"
>
</app-executed-process-dialog>
